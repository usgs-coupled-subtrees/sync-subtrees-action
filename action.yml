name: Sync Subtrees
description: Pulls/pushes subtrees from a `.github/subtrees.json` file.
author: usgs-coupled
inputs:
  dryRun:
    description: 'If true, donâ€™t push any changes (for testing only).'
    required: true
    default: 'true'
  testMerge:
    description: 'Run in test mode, pushing to a test branch.'
    required: true
    default: 'false'
  default_branch:
    description: 'Default branch name'
    required: true
  run_number:
    description: 'GitHub run number'
    required: true
  ssh_private_key:
    description: 'SSH private key for authentication'
    required: true
  repository_name:
    description: 'Repository name'
    required: true


runs:
  using: docker
  image: Dockerfile
  env:
    TEST_MERGE: ${{ inputs.testMerge }}
    DRY_RUN: ${{ inputs.dryRun }}
    DEFAULT_BRANCH: ${{ inputs.default_branch }}
    TEST_BRANCH: _gha-${{ inputs.repository_name }}-sync-subtrees-${{ inputs.run_number }}
    SSH_PRIVATE_KEY: ${{ inputs.ssh_private_key }}
  args: []
